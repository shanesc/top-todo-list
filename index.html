<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Todo</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Get Things Done</h1>
    <main>
      <div class="project">
        <form action="#" class="add-todo">
          <button type="submit" class="add-todo__btn">+</button>
          <input
            type="text"
            id="title"
            class="add-todo__title"
            placeholder="Add task..."
          />
          <label class="radio-priority">
            <input type="radio" name="priority" value="1" />
            <span
              class="radio-priority__checkbox radio-priority__checkbox--priority-1"
            ></span>
          </label>
          <label class="radio-priority">
            <input type="radio" name="priority" value="2" />
            <span
              class="radio-priority__checkbox radio-priority__checkbox--priority-2"
            ></span>
          </label>
          <label class="radio-priority">
            <input type="radio" name="priority" value="3" />
            <span
              class="radio-priority__checkbox radio-priority__checkbox--priority-3"
            ></span>
          </label>
        </form>
        <ul class="todo-list"></ul>
      </div>
    </main>
  </body>
</html>
